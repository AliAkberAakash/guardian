name: guardian
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Dio for http connection
  dio: ^3.0.10
  # Data connection checker
  data_connection_checker: ^0.3.4
  # Bloc for state management
  flutter_bloc: ^6.0.5
  # Value Equality
  equatable: ^1.2.5
  # Dependency injection
  get_it: ^5.0.1
  # Shared Preferences
  shared_preferences: ^0.5.12+2
  # Google Maps
  google_maps_flutter: ^1.1.1
  # Getx
  get: ^3.24.0
  # SVG Picture
  flutter_svg: ^0.19.1
  # google fonts
  google_fonts: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  # Mock Tests
  mockito: ^4.1.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/